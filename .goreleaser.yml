project_name: tealbase
builds:
  - id: tealbase
    binary: tealbase
    flags:
      - -trimpath
    ldflags:
      - -s -w -X github.com/tealbase/cli/internal/utils.Version={{.Version}} -X github.com/tealbase/cli/internal/utils.SentryDsn={{ .Env.SENTRY_DSN }}
    env:
      - CGO_ENABLED=0
    targets:
      - darwin_amd64
      - darwin_arm64
      - linux_amd64
      - linux_arm64
      - windows_amd64
      - windows_arm64
archives:
  - name_template: '{{ .ProjectName }}_{{ .Os }}_{{ .Arch }}{{ with .Arm }}v{{ . }}{{ end }}{{ with .Mips }}_{{ . }}{{ end }}{{ if not (eq .Amd64 "v1") }}{{ .Amd64 }}{{ end }}'
release:
  draft: true
  replace_existing_draft: true
  prerelease: auto
changelog:
  use: github
  groups:
    - title: Features
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: Others
      order: 999
nfpms:
  - vendor: Tealbase
    description: Tealbase CLI
    maintainer: Tealbase CLI
    homepage: https://tealbase.com
    license: MIT
    formats:
      - apk
      - deb
      - rpm
      - archlinux
