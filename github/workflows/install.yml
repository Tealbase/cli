name: Install

on:
  pull_request:
    paths:
      - '.github/workflows/install.yml'
      - 'package.json'
      - 'scripts/**'
  push:
    branches:
      - develop
    paths:
      - '.github/workflows/install.yml'
      - 'package.json'
      - 'scripts/**'

jobs:
  pack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          jq -c '.version = "1.28.0"' package.json > tmp.$$.json
          mv tmp.$$.json package.json
          npm pack

      - uses: actions/upload-artifact@v4
        with:
          name: installer
          path: tealbase-1.28.0.tgz

  npm:
    needs: pack
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: installer

      - run: npm init -y
      - run: npm i --save-dev ./tealbase-1.28.0.tgz
      - run: npx --no-install tealbase --version

  yarn:
    needs: pack
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: installer

      - run: yarn init -y
      - run: yarn add -D ./tealbase-1.28.0.tgz
      - run: yarn tealbase --version

  yarn_berry:
    needs: pack
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: installer

      - run: yarn set version berry
      # - run: yarn config set nodeLinker node-modules
      - run: yarn init -y
      - run: yarn add -D ./tealbase-1.28.0.tgz
      - if: ${{ matrix.os != 'windows-latest' }}
        run: yarn tealbase --version
      # Workaround for running extensionless executable on windows
      - if: ${{ matrix.os == 'windows-latest' }}
        run: |
          & "$(yarn bin tealbase).exe" --version

  pnpm:
    needs: pack
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: installer

      - run: npm install -g pnpm
      - run: pnpm init
      - run: pnpm i --save-dev ./tealbase-1.28.0.tgz
      - run: pnpm tealbase --version

  bun:
    needs: pack
    strategy:
      fail-fast: false
      matrix:
        # Bun build is experimental on windows
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: installer

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: |
          echo '{"trustedDependencies": ["tealbase"]}' > package.json
      - run: bun add -D ./tealbase-1.28.0.tgz
      - run: bunx tealbase --version
